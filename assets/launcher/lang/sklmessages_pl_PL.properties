crash.modded=Przypuszczamy, że twoja gra posiadała mody, więc nie możemy zaakceptować tego raportu. Jeśli faktycznie używasz modów, prosimy o przesłanie tego raportu do ich autorów, aby mogli mu się przyjrzeć.
